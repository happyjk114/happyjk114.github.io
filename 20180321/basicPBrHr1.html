<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device, initial-scale=1"/>
  <title>문서 타이틀 표제</title></head>
<body>
<p>
 HTML 문서의 최상위 요소는 &It;html&gt;요소이다. html 요소는 <span style = "color:blur;"> HTML 웹 문서의 시작과 끝을 설정</span>하고, 차상위 요소로 &It;titile&gt;, &It;body&gt; 요소를 각각 하나만 포함한다.
</p>
<p>
 head 요소는 HTML 문서를 서명하는 요소로, 하위요소로 &It;meta&gt;,&It;title&gt;,&It;link&gt;,&It;style&gt;,&It;script&gt;요소가 가능.
</p>
<p>
 body 요소는 HTML 문서의 실제 내용이 작성되는 요소로, 다양한 태그를 이용하여 html 문서 작성이 가능하다. 
</p>
</body></html>
